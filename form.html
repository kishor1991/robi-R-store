<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS section-->
  <link href="assets/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/all.min.css" rel="stylesheet">
  <link href="assets/css/common.css" rel="stylesheet">
  <link href="assets/css/home.css" rel="stylesheet">
  <link href="assets/css/details.css" rel="stylesheet">
  <title>Form</title>
</head>
<body>
<!--top navbar section start-->
<nav class="navbar bg-white navbar_height">
  <div class="container">
    <a class="navbar-brand" href="#">
      <img src="assets/images/logo.svg" alt="" width="100%" height="30" class="d-inline-block">
    </a>
  </div>
</nav>
<!--top navbar section end-->

<!--body-section start-->
<div class="body-section">
  <!--        banner section start-->
  <section class="banner_section">
    <h4 class="banner_section_heading">Health Plus</h4>
  </section>
  <!--        banner section end-->
  <!--  main body section start-->
  <div class="container mt-5 mb-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-9 col-lg-8">
        <div class="card form_card">
          <div class="card-body p-5">
            <form>
              <div class="mb-3">
                <label class="form-label">Customer Name</label>
                <input class="form-control bg-light" name="CustomerName">
              </div>
              <div class="mb-3">
                <label class="form-label text-muted">As per your NID / Passport</label>
                <div class="row">
                  <div class="col-12 col-sm-6">
                    <label class="form-label">Customer Mobile Number</label>
                    <div class="input-group mb-3">
                      <span class="input-group-text bg-white" id="basic-addon1">+88</span>
                      <input type="tel" class="form-control bg-light" aria-describedby="basic-addon1">
                    </div>
                  </div>
                  <div class="col-12 col-sm-6">
                    <label class="form-label">Customer NID</label>
                    <input type="text" class="form-control bg-light">
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">Nominee Name</label>
                <input type="text" class="form-control bg-light">
              </div>
              <div class="mb-3">
                <label class="form-label text-muted">As per your NID / Passport</label>
                <div class="row">
                  <div class="col-12 col-sm-6">
                    <label class="form-label">Nominee Mobile Number</label>
                    <div class="input-group mb-3">
                      <span class="input-group-text bg-white" id="basic-addon">+88</span>
                      <input type="tel" class="form-control bg-light" aria-describedby="basic-addon">
                    </div>
                  </div>
                  <div class="col-12 col-sm-6">
                    <label class="form-label">Nominee NID</label>
                    <input type="text" class="form-control bg-light">
                  </div>
                </div>
              </div>
              <div class="row row-cols-2 m-0 gx-5">
                <div class="col">
                  <a class="btn btn-sm btn-secondary w-100 rounded-pill">Back</a>
                </div>
                <div class="col">
                  <button type="submit" class="btn btn-sm bg_footer text-white w-100 rounded-pill">Next</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--  main body section end-->

</div>
<!--body-section end-->
<!--footer start-->
<footer class="bg_footer footer_height">
  <div class="container d-flex h-100">
    <div class="w-50 d-flex h-100">
      <div class=" h-100 d-flex align-items-center">
        <img src="assets/images/call_icon.svg" class="footer_img">
      </div>
      <div class=" h-100 d-flex align-items-center">
        <div class="ps-2">
          <a href="tel:8801854617088" class="footer_text">8801854617088
          </a>
          <p class="mb-0 footer_sub_text">( Support time 9 am to 11 PM Saturday )</p>
        </div>
      </div>
    </div>
    <div class="w-50 h-100 d-flex justify-content-end align-items-center">
      <div class="text-center">
        <p class="mb-0 footer_text">After subscription</p>
        <a href="tel:284777" class="footer_text">Please dial: 284777</a>
      </div>
    </div>
  </div>
</footer>
<!--footer end-->

<!-- js section-->
<script src="assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
